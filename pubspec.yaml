name: dotnet
description: "The Empathetech mission is to re-balance the power in tech by making self hosting more accessible."
version: 4.6.0
publish_to: 'none'

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Flutter (Google)
  go_router: ^14.8.1
  http: ^1.4.0
  intl: ^0.20.2
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  video_player: ^2.10.0

  # Community
  after_layout: ^1.2.0
  feedback: ^3.1.0
  file_saver: ^0.2.14
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^9.0.0
  font_awesome_flutter: ^10.8.0
  line_icons: ^2.0.3
  
  efui_bios:
    path: ../efui_bios
  empathetech_flutter_ui:
    path: ../empathetech_flutter_ui

dev_dependencies:
  dependency_validator: ^5.0.2
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/fonts/Roboto-Black.ttf
    - assets/fonts/Roboto-BlackItalic.ttf
    - assets/fonts/Roboto-Bold.ttf
    - assets/fonts/Roboto-BoldItalic.ttf
    - assets/fonts/Roboto-Italic.ttf
    - assets/fonts/Roboto-Light.ttf
    - assets/fonts/Roboto-LightItalic.ttf
    - assets/fonts/Roboto-Medium.ttf
    - assets/fonts/Roboto-MediumItalic.ttf
    - assets/fonts/Roboto-Regular.ttf
    - assets/fonts/Roboto-Thin.ttf
    - assets/fonts/Roboto-ThinItalic.ttf
    - assets/images/
    - assets/images/app-icon.png
    - assets/images/fah.png
    - assets/images/founder.png
    - assets/images/loading-dark.gif
    - assets/images/loading-light.gif
    - assets/images/open-ui-icon.png
    - assets/images/smoke-signal-icon.png
    - assets/images/sos-icon.png
    - assets/videos/
    - assets/videos/eag-demo.mp4

flutter_launcher_icons:
  image_path: assets/images/app-icon.png
  adaptive_icon_foreground: assets/images/app-icon.png
  adaptive_icon_background: "#000000"
  android: false
  ios: false
  web:
    generate: true
  windows:
    generate: false
  macos:
    generate: false

flutter_native_splash:
  image: assets/images/loading-light.gif
  color: "#F3F3F3"
  image_dark: assets/images/loading-dark.gif
  color_dark: "#171717"
  android: false
  ios: false
  web: true

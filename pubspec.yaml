name: dotnet
description: "Empathetech's mission is to re-balance the power in tech by making open source software more accessible."
publish_to: 'none'

version: 3.2.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Flutter/Google
  go_router: ^14.0.2
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14

  # Community
  feedback: ^3.0.1
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^7.0.0
  line_icons: ^2.0.3
  provider: ^6.1.2
  share_plus: ^9.0.0
  
  # Empathetech
  empathetech_flutter_ui:
    path: ../empathetech_flutter_ui

dev_dependencies:
  dependency_validator: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.3.2
  
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/AnitaB.webp
    - assets/code-dot-org.png
    - assets/dark-animation.mp4
    - assets/light-animation.mp4
    - assets/dark-logo.png
    - assets/light-logo.png
    - assets/founder.png
    - assets/fah.png
    - assets/world-savvy.webp

flutter_launcher_icons:
  image_path: assets/dark-logo.png
  android: false
  ios: false
  web:
    generate: true
  windows:
    generate: false
  macos:
    generate: false

flutter_native_splash:
  color: "#000000"
  image: assets/dark-logo.png
  android: false
  ios: false
  web: true
